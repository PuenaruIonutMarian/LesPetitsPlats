<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Metadata for character set, viewport, and description -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    
    <!-- Title of the web page -->
    <title>Les petits plats</title>

    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

    <!-- CDN link for Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Polyfills for older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Array.prototype.forEach,Array.prototype.filter,Array.prototype.map,Array.prototype.reduce"></script>

</head>

<body>
    <!-- Header section containing the logo, search bar, and call-to-action -->
    <header class="header">
        <img class="header_logo" src="./images/utils/logo.svg" alt="Les petits plats">
        <div class="header_cta">
            <h1>
                <!-- Headline with a description of the recipe search functionality -->
                <span>Cherchez parmi plus de 1500 recettes</span>
                <span>du quotidien, simples et délicieuses</span>
            </h1>
            <div>
                <!-- Search input field, clear button, and label -->
                <input type="text" id="search-recipe" placeholder="Rechercher une recette, un ingrédient,..." maxlength="50">
                <button aria-hidden="true" aria-label="Clear search"></button>
                <label for="search-recipe" tabindex="0" aria-label="Search recipe"></label>
            </div>
        </div>
    </header>

    <!-- Main content section with filter, tag, and recipe card sections -->
    <main>
        <!-- Filter section to display the count of recipes -->
        <div class="filters_section">
            <p class="recipes_counter"></p>
        </div>

        <!-- Tag section for displaying selected tags -->
        <div class="tags_section"></div>

        <!-- Recipe card section to display recipe cards -->
        <div class="cards_section"></div>
    </main>

    <!-- JavaScript script tag with type module to import the main script -->
    <script type="module" src="./scripts/pages/index.js"></script>
</body>

</html>
